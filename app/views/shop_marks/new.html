<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes, target-densitydpi=device-dpi">
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta content="no-cache" http-equiv="Cache-Control"/>
    <meta content="0" http-equiv="Expires"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title><%= @shop.try(:name) %>评价</title>
    <link href="/stylesheets/mini.css" rel="stylesheet"  type="text/css" media="screen"/>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
	<script>
		$(document).ready(function(){
			var high=$(document).scrollTop()+($(window).height()-200)/2;
			$(".box2").css("margin-top",high+"px");
		});
		function Star(num){
			switch(num){
				case 1:{$(".star").css("background-position","left -120px");$(".pj").html("<span class='red'>很差</span>");break;}
				case 2:{$(".star").css("background-position","left -90px");$(".pj").html("<span class='red'>差</span>");break;}
				case 3:{$(".star").css("background-position","left -60px");$(".pj").html("<span class='red'>还行</span>");break;}
				case 4:{$(".star").css("background-position","left -30px");$(".pj").html("<span class='red'>好</span>");break;}
				case 5:{$(".star").css("background-position","left 0px");$(".pj").html("<span class='red'>很好</span>");break;}
			}
			
		}
	</script>
  </head>
  <body class="bg1">
    <div id="Main2">
		
	  	<div class="box2">
		<form action="" method="post">
			<div class="title1">脸脸茶坊</div>
			<div class="box2left">评 分：</div>
			<div class="box2right">
				<div class="starbox">
					<div class="star">
						<a onclick="Star(1)"></a>
						<a onclick="Star(2)"></a>
						<a onclick="Star(3)"></a>
						<a onclick="Star(4)"></a>
						<a onclick="Star(5)"></a>
					</div>
				</div>
				<div class="pj">点击星星打分</div>
			</div>
			<div class="box2clear"></div>
			<div class="box2left">评 价：</div>
			<div class="box2right">
				<textarea class="ta"></textarea>
			</div>
			<div class="box2clear"></div>
			<div class="box2left">&nbsp;</div>
			<div class="box2right">
				<input type="submit" class="btn2 ml20" value="提 交"/>
				<input type="reset" class="btn2 ml90" value="取 消"/>
			</div>
		</div>
	   </form>
    
    </div>
  </body>
</html>
