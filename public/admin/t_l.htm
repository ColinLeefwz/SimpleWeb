<html>
<head>
<title>脸脸后台管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
function oa_tool(){
if(window.parent.document.getElementById('oa_frame').cols=="0,9,*"){
	document.getElementById('frameshow').src="image/icon.gif";
	document.getElementById('oa_tree').title="缩进"
	window.parent.document.getElementById('oa_frame').cols="170,9,*";
}
else{
	document.getElementById('frameshow').src="image/icon01.gif";
	document.getElementById('oa_tree').title="展开"
	window.parent.document.getElementById('oa_frame').cols="0,9,*";}
}
</script>
</head>
<body text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >
<table width="100%" height="100%"  border="0" cellpadding="0" cellspacing="0" style="background:#D9E8F9;border-left:#ffffff 1px solid;border-right:#98A3AF 1px solid;">
  <tr>
    <td><table width="8" border="0" height="100%" cellpadding="0" cellspacing="0" align="left">
      <tr valign="center">
        <td width="10" height="100%"  onclick="oa_tool();">
          <div id="oa_tree" title="缩进"><img id="frameshow" src="image/icon.gif" width="7" height="31" ></div></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
