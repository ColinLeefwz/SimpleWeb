
<!DOCTYPE html>

	<meta content="no-cache" http-equiv="Pragma"/>
	<meta content="no-cache" http-equiv="Cache-Control"/>

	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.6.2.min.js"></script>
	<script src="js/public.js"></script>
	<script>
		$(document).ready(function(){
			$("div.plane span.ocl").each(function(){
				$(this).click(function(){
					$(this).siblings("div.plane2").animate({"width":0+"px"},350);
					$(this).siblings("span.circle").animate({"left":1+"px"},350);
				});
			});
			
			$("div.plane span.ocr").each(function(){
				$(this).click(function(){
					$(this).siblings("div.plane2").animate({"width":154+"px"},350);
					$(this).siblings("span.circle").animate({"left":101+"px"},350);
				});
			});
			
		});
	</script>
</head>
<body>
<div id="main">
	<div id="header">
		<h1>提醒设置</h1>

	<div id="con">

			<a href="#">
				<span>新消息提醒</span>
				<div class="plane">
					<div class="plane2"></div>
					<span class="circle"></span>
					<span class="ocl"></span><span class="ocr"></span>
				</div>	
			</a>
			<a href="#">
				<span>通知声音</span>
				<div class="plane">
					<div class="plane2" style="width:0px"></div>
					<span class="circle" style="left:1px"></span>
					<span class="ocl"></span><span class="ocr"></span>
				</div>
			</a>
			<a href="#" class="nborder">
				<span>震动</span>
				<div class="plane">
					<div class="plane2"></div>
					<span class="circle"></span>
					<span class="ocl"></span><span class="ocr"></span>

			</a>
		</div>
	</div>
