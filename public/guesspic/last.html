<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalabe=yes"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>最后一关</title>
        <link rel="stylesheet" href="/guesspic/css/public.css" />
		<link rel="stylesheet" href="/guesspic/css/main.css" />
		<script src="/guesspic/js/jquery-1.10.2.min.js"></script>
    </head>
    <body>
		<div id="BG"></div>
		<div id="Share">
			<span>分享给小伙伴们，赢iPad、iPhone。</span>
			<ul>
				<li><a href="#"><img src="images/pic6.jpg"/><br/>发给微信好友</a></li>
				<li><a href="#"><img src="images/pic7.jpg"/><br/>发给QQ好友</a></li>
				<li><a href="#"><img src="images/pic8.jpg"/><br/>分享到QQ空间</a></li>
				<li><a href="#"><img src="images/pic9.jpg"/><br/>分享到朋友圈</a></li>
				<li><a href="#"><img src="images/pic10.jpg"/><br/>分享到微博</a></li>
				<li><a href="#"><img src="images/pic11.jpg"/><br/>短信</a></li>
			</ul>
		</div>
        <div class="main">
			<div class="tit2">即将进入下一关</div>
			<article class="h195">
				<aside id="SpanWord">
					<span class="w1">抢</span>
					<span class="w2">答</span>
					<span class="w3">赢</span>
					<span class="w4">大</span>
					<span class="w5">奖</span>
				</aside>

				<div id="Word">
					只要抢先猜中图片内容，就能赢得相应大奖。每道题有三次猜图机会，每错一次，就会延长答题间隔时间；三次全错时，该题被别人猜中后才能进入下一关
				</div>
				<div id="Tel">
					<form>
						请填写你的手机号，以便及时接收获奖通知
						<input type="text" id="Text"/>
					</form>
				</div>
			</article>
			<a href="last2.html" class="btn1 mt8 none">开始抢答</a>
			<a class="btn2 mt12 mb10 none" id="Btn2">分享赢大奖</a>
			<div class="tit3 none">他们正在疯狂抢答</div>
			<div class="hs">
				<ul>
					<li><a href="#"><img src="images/pic2.jpg" align="middle"/></a><li>
					<li><a href="#"><img src="images/pic3.jpg" align="middle"/></a><li>
					<li><a href="#"><img src="images/pic4.jpg" align="middle"/></a><li>
					<li><a href="#"><img src="images/pic5.jpg" align="middle"/></a><li>
					<li><a href="#"><img src="images/pic2.jpg" align="middle"/></a><li>
					<li><a href="#"><img src="images/pic3.jpg" align="middle"/></a><li>
				</ul>
			</div>
		</div>
    </body>
	<script>
	$(document).ready(function(){
		for(var i=0;i<5;i++){
			$("#SpanWord span").eq(i).delay(500*i).animate({"top":"40px"});
		}
		setTimeout(function(){
			$("#Word").animate({"left":"12px"},500);
		},2600);
		setTimeout(function(){
			$("#Tel").animate({"right":"12px"},500,function(){
				$(".btn1, .btn2").removeClass("none").addClass("box1animation2");
			});
		},3100);
		setTimeout(function(){
			$(".tit3").removeClass("none");
			$(".hs").fadeIn(500);
		},5100);
		$("#Btn2").click(function(){
			var top;
			var documentHeight=$(document).height();
			var windowHeight=$(window).height();
			if(documentHeight<=windowHeight){
			  $("#BG").css({"height":windowHeight+"px","display":"block"});
			}else{
			  $("#BG").css({"height":documentHeight+"px","display":"block"});
			}
			$("#Share").css("display","block");
			top=$(document).scrollTop()+(windowHeight-$("#Share").height())/2;
			
			if(top<0){top=0;}
			$("#Share").animate({"top":top-16+"px"},450);
		});
		$("#BG").click(function(){
			$("#Share").fadeOut(500,function(){
				$("#Share").css("top","-240px");
				$("#Share,#BG").css("display","none");
			});
		});
	});
	</script>
</html>
