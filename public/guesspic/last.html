	<script>
	$(document).ready(function(){
		var h0=$(window).height(),
			h1=$(".main").height();
		if(h0>h1){
			$(".mainbox").css("padding-top",(h0-h1)/2+"px");
		}
		$("div.hs ul").css("width",$("div.hs ul li").length*63+"px");
		$("div.hs ul").swipeleft(function(e){
			var num=parseInt($("div.hs ul").css("margin-left"));
			num=Math.abs(num);
			if((parseInt($("div.hs ul").css("width"))-num)>(63*5)){
				$(this).animate({"margin-left":-(num+5*63)+"px"});
			}
			e.stopPropagation();
			return false;
		});
		
		$("div.hs ul").swiperight(function(e){
			var num=parseInt($("div.hs ul").css("margin-left"));
			num=Math.abs(num);
			
			if(num<=0){
				return false;
			}else{
				$(this).animate({"margin-left":-(num-5*63)+"px"});
			}
			
			e.stopPropagation();
			return false;
		});
	
		$("#Word").animate({"left":"30px"},800);

		setTimeout(function(){
			$("#Tel").animate({"right":"26px"},800,function(){
				$(".btn1, .btn2").removeClass("none").addClass("box1animation2");
			});
		},800);
		setTimeout(function(){
			$(".tit3").removeClass("none");
			$(".hs").fadeIn(800);
		},2300);
		$("#Btn2").click(function(){
			var top;
			var documentHeight=$(document).height();
			var windowHeight=$(window).height();
			if(documentHeight<=windowHeight){
			  $("#BG").css({"height":windowHeight+"px","display":"block"});
			}else{
			  $("#BG").css({"height":documentHeight+"px","display":"block"});
			}
			$("#Share").addClass("animatebottom");
		});
		$("#BG").click(function(){
			$("#Share").removeClass("animatebottom");
			$("#BG").css("display","none");
		});
	});
	</script>
