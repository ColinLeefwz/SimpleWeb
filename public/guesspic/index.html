<script>
$(document).ready(function(){
	$("#Btn2").click(function(){
		var top;
		var documentHeight=$(document).height();
		var windowHeight=$(window).height();
		if(documentHeight<=windowHeight){
		  $("#BG").css({"height":windowHeight+"px","display":"block"});
		}else{
		  $("#BG").css({"height":documentHeight+"px","display":"block"});
		}
		$("#Share").css("display","block");
		top=$(document).scrollTop()+(windowHeight-$("#Share").height())/2;
		
		if(top<0){top=0;}
		$("#Share").animate({"top":top-16+"px"},450);
	});
	$("#BG").click(function(){
		$("#Share").fadeOut(500,function(){
			$("#Share").css("top","-240px");
			$("#Share,#BG").css("display","none");
		});
	});
});

</script>
