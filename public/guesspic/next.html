<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalabe=yes"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>下一关</title>
        <link rel="stylesheet" href="/guesspic/css/public.css" />
		<link rel="stylesheet" href="/guesspic/css/main.css" />
		<script src="/guesspic/js/jquery-1.10.2.min.js"></script>
    </head>
    <body>
		<div class="mainbox">
		<div id="BG"></div>
        <div class="main">
			<div id="Share">
				<span>分享给小伙伴们，赢iPad、iPhone。</span>
				<ul>
					<li><a href="#"><img src="images/pic6.jpg"/><br/>发给微信好友</a></li>
					<li><a href="#"><img src="images/pic7.jpg"/><br/>发给QQ好友</a></li>
					<li><a href="#"><img src="images/pic8.jpg"/><br/>分享到QQ空间</a></li>
					<li><a href="#"><img src="images/pic9.jpg"/><br/>分享到朋友圈</a></li>
					<li><a href="#"><img src="images/pic10.jpg"/><br/>分享到微博</a></li>
					<li><a href="#"><img src="images/pic11.jpg"/><br/>短信</a></li>
				</ul>
			</div>
			<div id="List">
				<div class="listinner">
					<p>已赢得的奖品：</p>
					<p class="pink">银泰购物全场8折优惠券一张</p>
					<p class="pink">LV全场优惠券一张</p>
					<p class="pink">弄堂里随意一菜品免单券</p>
					<span class="f12">游戏全部结束后，即可查看详细奖品信息</span>
					<center class="mt90 mb10">大奖还在等着你哦！~</center>
					<a href="#" class="btn1" data-ajax="false">继 续</a>
				</div>
			</div>
			<div class="title2"><h2>猜店名</h2></div>
			<div id="Img">
				<img src="images/pic12.jpg" width="100%"/>
				<span>银泰百货</span>
			</div>
			
			<span class="names">
				<span class="white">你的聪明才智为你赢得</span><br/>
				<a class="yellow f16 pointer" onclick="List()">银泰购物全场8折购物券一张</a>
			</span>
			
			<a href="last.html" class="btn1 mt8 box1animation2">下一关</a>
			<a class="btn2 mt12 mb10 box1animation2" id="Btn2">分享赢大奖</a>
		</div>
		</div>
    </body>
	<script>
	$(document).ready(function(){
		var h0=$(window).height(),
			h1=$(".main").height();
		if(h0>h1){
			$(".mainbox").css("padding-top",(h0-h1)/2+"px");
		}
		var h=$("#Img span").height();
		$("#Img span").css({"top":(190-h)/2+"px"});
		
		$("#Btn2").click(function(){
			var top;
			var documentHeight=$(document).height();
			var windowHeight=$(window).height();
			if(documentHeight<=windowHeight){
			  $("#BG").css({"height":windowHeight+"px","display":"block"});
			}else{
			  $("#BG").css({"height":documentHeight+"px","display":"block"});
			}
			$("#Share").addClass("animatebottom");
		});
		$("#BG").click(function(){
			$("#List").removeClass("animatetop");
			$("#Share").removeClass("animatebottom");
			$("#BG").css("display","none");
		});
	});
	function List(){
		var top;
		var documentHeight=$(document).height();
		var windowHeight=$(window).height();
		if(documentHeight<=windowHeight){
		  $("#BG").css({"height":windowHeight+"px","display":"block"});
		}else{
		  $("#BG").css({"height":documentHeight+"px","display":"block"});
		}
		$("#List").addClass("animatetop");
	}
	</script>
</html>
