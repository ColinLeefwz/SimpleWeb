      function user_by_id(user_id) {
// 先清空图片列表

            function(user, bStatus) {
 console.log('show ' + user_id);

              method: 'get'
            }
       );

            function(statuses, bStatus) {
 console.log('timeline ' + user_id);
              if(bStatus == true){  
var ul = document.getElementById('pic_ul');
                for (var i=0; i < statuses.length; i++) {
console.log(statuses[i]);
                  if (statuses[i].thumbnail_pic) {
var li = document.createElement('li');
var a = document.createElement('a');
a.href = statuses[i].original_pic;
var img = document.createElement('img');
img.src = statuses[i].thumbnail_pic;
img.setAttribute('class', 'w75');
a.appendChild(img);
li.appendChild(a);
ul.appendChild(li);
}
}
              }
            },

            },

              method: 'get'
            }
       );
     }

function avatar_info(avatar, screen_name, avatar_large) {
var li = document.createElement('li');
var a = document.createElement('a');
if (avatar_large) {
a.href = avatar_large;
} else {
a.href = avatar;
}
var img = document.createElement('img');
img.src = avatar;
img.alt = screen_name;
img.setAttribute('class', 'w75');
a.appendChild(img);
li.appendChild(a);
document.getElementById('pic_ul').appendChild(li);
}
