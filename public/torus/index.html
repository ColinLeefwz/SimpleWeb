    <body>



        <div id="benjoffe">
      
            <div id="content">

                <div id="loading">

                </div>
                <script>
                    var PROMOS = [''];
                    if (!window.CanvasRenderingContext2D)
                    {
                        document.getElementById('loading').innerHTML = '.';
                    }
                    else
                    {
                        document.getElementById('loading').innerHTML = '<img src="./img/torus/loading.gif" alt="" style="width:16px;height:16px;vertical-align:top;"> 游戏正在加载... ';
                    }
                </script>

                <div style="display: none">
                    <div id="best1"></div>
                    <div id="best2"></div>
                    <div id="best3"></div>
                </div>

                <div id="container">

                    <div id="out"></div>
                    <div id="playing" onclick="void(0)">
                        <canvas id="canvas" width="200" height="400"></canvas>
                        <div id="paused">
                            <div id="but_resume" class="but"></div>
<!--                            <div id="but_quit" class="but"></div>-->
                        </div>
                        <div id="panel">
                            <div id="title1"></div>
                            <div id="title2"></div>
                            <div id="title3"></div>
                            <div id="score"></div>
                            <div id="time"></div>
                            <div id="next"></div>
<!--                            <div id="but_pause" class="but"></div>-->
                        </div>
                        <div id="promo"></div>
                        <div id="gameover">
                            <div id="winner">
                            </div>
                            <div id="newgame">
                                <div id="sorryText"></div>
                                <div id="but_restart2" class="but"></div>
                                <div id="but_quit2" class="but"></div>
                            </div>
                        </div>
                    </div>
                    <div id="close" class="nonstick"></div>
                </div>

            </div>
        </div>
        <iframe src="dface://init?mode=0" style="display:none" />
