<script type="text/javascript">
window.onload=function(){
document.getElementById("Maps2").style.height=$(window).height()-$(".header").height()-$(".footer").height()-60+"px";
var map =new BMap.Map("Maps2");            // 创建Map实例
var pp =new BMap.Point(120.128376,30.286706);    // 创建点坐标
map.addControl(new BMap.NavigationControl());  
map.addControl(new BMap.ScaleControl());                    // 添加比例尺控件
map.addControl(new BMap.OverviewMapControl());              //添加缩略地图控件
map.enableScrollWheelZoom();                  // 启用滚轮放大缩小。
map.centerAndZoom(pp,15);                     // 初始化地图,设置中心点坐标和地图级别。


var myIcon = new BMap.Icon("images/markers.png", new BMap.Size(23, 35), {   
offset: new BMap.Size(10, 35),
imageOffset: new BMap.Size(0, 0 + 10 * 1)
});
var myLabel = new BMap.Label("脸脸茶坊", {   
offset: new BMap.Size(20, 0)
});
var marker = new BMap.Marker(pp,{icon: myIcon, label: myLabel})
map.addOverlay(marker);    //添加marker到地图上
var opts = {title : '<span style="font-size:14px;color:#0A8021">脸脸茶坊</span>'};
var infoWindow =new BMap.InfoWindow("<div style='line-height:1.8em;font-size:12px;'><b>地址:</b>杭州西湖区文二路38号</br><b>星级:</b>&nbsp;<img src=images/sign7.gif  border=0 align=absmiddle>", opts);  // 创建信息窗口对象，引号里可以书写任意的html语句。
marker.addEventListener("mouseover", function(){this.openInfoWindow(infoWindow);});
}
