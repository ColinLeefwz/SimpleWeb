<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
                <title>脸脸</title> 
                <link rel="stylesheet"  href="css/themes/default/jquery.mobile.css" />  
                <link rel="stylesheet" href="_assets/css/jqm-docs.css"/>
                
                <script src="js/jquery.js"></script>
                <script src="_assets/js/jqm-docs.js"></script>
                <script src="js/jquery.mobile.docs.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.1&sensor=false&language=zh&region=CN"></script>
        <script type="text/javascript" src="http://www.1dooo.com/javascripts/gmap.js"></script>
    </head>
    <body>
        <div data-role="page" class="type-interior">
            <div data-role="header" data-theme="f">
                <h1>附近的商家</h1>
                <a href="javascript:history.back()" data-icon="home" data-iconpos="notext">Home</a>
            </div><!-- /header -->
            
            <div data-role="content" style="padding:0px">
                <div id="map_canvas" class="map" style="width:320px;height:480px;"></div>
            </div><!-- /content -->
		</div><!-- /page -->
        
        <script>
            var lat_cur = sessionStorage.getItem("lat_cur")*1.0;
            var lng_cur = sessionStorage.getItem("lng_cur")*1.0;
console.log(lat_cur);
console.log(lng_cur);
            initialize(lat_cur,lng_cur, 15);
            initialize_marker(lat_cur,lng_cur);
            
            var shops = sessionStorage.getItem("cur_shops");
            console.log(shops);
            shops = eval(shops);
            for(var i=0;i<shops.length;i++){
            //    initialize_marker(shops[i].mshop.lat,shops[i].mshop.lng);
            // icon 可以是图片地址, 字符串，
            // 也可以是 google.maps.MarkerImage 对象，MarkerImage(url:string, size?:Size, origin?:Point, anchor?:Point, scaledSize?:Size)
            if (lat_cur != shops[i].mshop.lat || lng_cur != shops[i].mshop.lng) {
             initialize_marker(shops[i].mshop.lat, shops[i].mshop.lng, true, true, false, icon='http://www.1dooo.com/favicon.ico');
            }
            }
        </script>
        
    </body>
</html>
