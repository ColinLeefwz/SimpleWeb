<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
                <title>脸脸</title> 
                <link rel="stylesheet"  href="css/themes/default/jquery.mobile.css" />  
                <link rel="stylesheet" href="_assets/css/jqm-docs.css"/>
                
                <script src="js/jquery.js"></script>
                <script src="_assets/js/jqm-docs.js"></script>
                <script src="js/jquery.mobile.docs.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.1&sensor=false&language=zh&region=CN"></script>
        <script type="text/javascript" src="http://www.dface.cn/javascripts/gmap.js"></script>
    </head>
    <body>
        <div data-role="page" class="type-interior">
            <div data-role="header" data-theme="f">
                <h1>附近的商家</h1>
                <a href="javascript:history.back()" data-icon="home" data-iconpos="notext">Home</a>
            </div><!-- /header -->
            
            <div data-role="content" style="padding:0px">
                <div id="map_canvas" class="map" style="width:320px;height:480px;"></div>
            </div><!-- /content -->
		</div><!-- /page -->
        
        <script>
            var lat_cur = sessionStorage.getItem("lat_cur")*1.0;
            var lng_cur = sessionStorage.getItem("lng_cur")*1.0;
            initialize(lat_cur,lng_cur, 15);

            var url2="http://www.dface.cn/mshop/offset?lat="+lat_cur+"&lng="+lng_cur;
            var jqxhr = $.ajax({
                               type: 'GET',
                               url: url2,
                               dataType: "json"
                               })
            .success(function(data, textStatus, jqXHR) {  
                 initialize_marker(data[0],data[1], true, true, false, icon='flag.png');
                 var diff_lat = data[0]-lat_cur;
                 var diff_lng = data[1]-lng_cur;
                 eval("shops="+sessionStorage.getItem("cur_shops"));
                     shops = shops.items;
                 for(var i=0;i<shops.length;i++){
                     initialize_marker(shops[i].lat,shops[i].lon);
                 }
            })
            .fail(function(jqXHR0, textStatus) {
                  alert( "获取商家信息失败!"+ textStatus);
                  });            

            
        </script>
        
    </body>
</html>
